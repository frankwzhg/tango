{% extends 'user_base.html' %}
{% load static %}
{% block title %}active user{% endblock %}
{% block body_content %}
    <form class="login" method="POST" action="">
        {% csrf_token %}
        {% if errors %}
            <div class="alert-warning">{{ errors }}</div>
        {% endif %}
        <input class="login-input" name="username" type="text" placeholder="User Name" />
        <input class="login-input" name="password" type="password" placeholder="Password "/>
        <button id="submit" class="btn btn-default">submit</button>
    </form>
{% endblock %}
