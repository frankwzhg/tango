<!DOCTYPE html>
<html>
    <head>
        <title>Rango page detail</title>
    </head>
    <body>
        <h1>{{ category_name }}</h1>
        {% if category %}
            {% if pages %}
                <ul>
                    {% for page in pages %}
                        <li><a href="{{ page.url }}">{{ page.title }}</a></li>
                    {% endfor %}
                </ul>
             {% else %}
                <strong>No pages currently in the category</strong>
            {% endif %}
        {% else %}
            The specified category {{ category_name }} doesn't exist
        {% endif %}
    </body>
</html>
