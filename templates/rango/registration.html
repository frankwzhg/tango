{% extends "user_base.html" %}
{% load i18n %}

{% block body_content %}

 <form class="login" role="form" method="post" action=".">
  {% csrf_token %}
     <h1>Sign Up Here</h1>
     {% if form_errors %}
         <div style='color:darkred'>{{ form_errors }}</div>
     {% endif %}

{#     {{ user_form.as_p }}#}
    <div class="form-group" >
        <p class="required"> <label class="user_form_label" for="id_username">User Name:</label>
        <input class="login-input"  id="id_username" maxlength="30" name="username" type="text"  placeholder="Enter username"/>
        <span class="add-on"><i class="icon-user icon-white"></i></span>
     </p>
    </div>
     <div class="form-group" >
        <p class="required"> <label class="user_form_label" for="id_firstname">First Name:</label>
        <input class="login-input"  id="id_firstname" maxlength="30" name="firstname" type="text"  placeholder="Enter firstname"/></p>
    </div>
     <div class="form-group" >
        <p class="required"> <label class="user_form_label" for="id_lastname">List Name:</label>
        <input class="login-input"  id="id_lastname" maxlength="30" name="lastname" type="text"  placeholder="Enter lastname"/></p>
    </div>
    <div class="form-group">
        <p class="required"><label class="user_form_label" for="id_email">E-mail:</label>
        <input class="login-input" id="id_email" name="email" type="email" placeholder="Enter email" />
     </p>
    </div>
    <div class="form-group">
        <p class="required"><label class="user_form_label" for="id_password1">PassWord:</label>
        <input type="password" name="password" class="login-input" id="id_password1" placeholder="Enter password" />
     </p>
    </div>

    <button type="submit" class="btn btn-default">Submit</button>

 </form>



{% endblock %}
