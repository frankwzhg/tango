{% load static %}
<!DOCTYPE html>
<html>
<head>
    <script src="{% static 'js/jquery.js' %}"></script>
    <script src="{% static 'js/bootstrap.js' %}"></script>
</head>
<body>

<div style="text-align:center">
  <button onclick="playPause()">Play/Pause</button>
  <button onclick="nextButton()">Next</button>
  <br>
  <video id="video1" width="420">
    <source src="{{ media }}learn/English.mp4" type="video/mp4">
    <source  type="video/mp3">
     <source type="video/ogg">
    Your browser does not support HTML5 video.
  </video>
</div>
<script>
var myVideo=document.getElementById("video1");
var videoList=['English2.mp4','English.mp4'];
var index = videoList.indexOf(window.currentVideoName);
index
//Next button
function nextButton(){
    myVideo.pause();
    myVideo.currentTime=0;
    index = index + 1;
    if(index==videoList.length)
    index = 0;
    alert(videoList[index]);
    myVideo.src = '{{ media }}learn/'+videoList[index];
    window.currentVideoName=videoList[index];
    myVideo.play();
}
function playPause()
{
    if (myVideo.paused)
      myVideo.play();
    else
      myVideo.pause();
}
</script>
</body>
</html>
