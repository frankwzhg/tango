<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">

    <body id="page-top" >

            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">

                    <span class="icon-bar"></span>

                <a class="navbar-brand page-scroll" style="color:#15243b" href="{% url 'user_login' %}"><span class="glyphicon glyphicon-user"> Login</span></a>
                {% else %}
                  <p><span class="glyphicon glyphicon-user" style="font"></span>Hello {{ user }}, you can logout<a  style="color:#15243b" href="{% url 'user_logout' %}">here</a></p>
                {% endif %}
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav navbar-right">

                    </li>

{#                        <a class="page-scroll" href="{% url 'dafault' %}#portfolio">Portfolio</a>#}

                    </li>
                </ul>
            </div>
